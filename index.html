<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #d6336c;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
        }
        .result {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .result img {
            width: 200px;
            border-radius: 10px;
        }
        .result p {
            font-size: 24px;
            color: #d6336c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Zostaniesz moją walentynką?</h1>
    <div class="buttons">
        <button class="yes" onclick="accept()">TAAK</button>
        <button class="no" onclick="decline()">nie</button>
    </div>

    <div class="result" id="result">
        <img src="./1.jpg" alt="Kot z różą">
        <p>Wiedziałem, że się zgodzisz, Kochaam Cię! ❤️</p>
    </div>

    <script>
        let noClickCount = 0;
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');
        const resultDiv = document.getElementById('result');

        function accept() {
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            resultDiv.style.display = 'flex';
        }

        function decline() {
            noClickCount++;
            yesButton.style.fontSize = (20 + noClickCount * 10) + 'px';
            
            if (noClickCount === 1) {
                noButton.textContent = "Jesteś pewna?";
            } else if (noClickCount === 2) {
                noButton.textContent = "NAPRAWDĘ JESTEŚ TEGO PEWNA?";
            } else if (noClickCount === 3) {
                noButton.textContent = "ALE NAPRAWDĘ?!";
            } else if (noClickCount === 4) {
                noButton.textContent = "Proszę Skarbie zgódź sieeę";
            } else if (noClickCount === 5) {
                noButton.textContent = "No weeeź";
            } else if (noClickCount >= 6) {
                yesButton.style.fontSize = '100px';
                noButton.style.display = 'none';
            }
        }
    </script>
</body>
</html>
